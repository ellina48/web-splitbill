<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Ngitung Bebarengan</title>
</head>
<body>

  <div class="container" id="homePage">
    <h1>Ngitung Tagihan Bareng<br>Tanpa Ribet Blass</h1>
    <p>Kadang mbagi biaya bareng iso dadi ruwet amarga pesenan kudu diatur kanthi cetha.</p>

    <div class="btn-group">
      <button id="patunganBtn" class="btn">Patungan</button>
      <button id="splitbillBtn" class="btn">Splitbill</button>
    </div>
  </div>

  <section class="splitbill-section hide" id="splitbillPage" data-mode="">
    <div class="form-box">
      <div class="title-section">
        <h2>Sing Melu lan Sing Kalebu</h2>
        <p>Lengkapi data sing melo lan rincian sing kalebu ing pesenan supaya proses pembagian tagihan luwih gampang lan jelas.</p>
      </div>

      <div class="input-row">
        <div class="input-group">
          <label></label>
          <input id="koncoInput" class="main-input" type="number" placeholder="Jumlah konco sing melu">
        </div>

        <div class="input-group">
          <label></label>
          <input id="pangananInput" class="main-input" type="number" placeholder="Jumlah pesenan">
        </div>
      </div>

      <div id="dynamicFields"></div>

      <div class="button-row">
        <button id="generateBtn" class="btn-main">Tampilno</button>
        <button id="calcBtn" class="btn-main dark">Itung</button>
      </div>

      <div class="form-group">
        <label class="txtotal">Total</label>
        <div class="fake-input neumorph-inset"><span id="finalTotal">Rp 0</span></div>
      </div>

      <div class="splitbill-system">
        <div class="struk-container neumorph">
          <h3>Struk</h3>
          <div id="strukList"></div>
        </div>

        <div class="card-container neumorph">
          <h3 id="userCardTitle">Pengguna</h3>
          <div id="userCards"></div>
        </div>
      </div>

      <div class="button-row-back">
        <button class="btn-main back-btn">Kembali</button>
        <button id="resetBtn" class="btn-main red">Hapus</button>
      </div>

    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
